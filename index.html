<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, user-scalable=no">
    <title>알코올탐지기</title>
    <link rel="stylesheet" href="soju.css"></link>
    <script type="text/javascript" src="clock.js"></script>
    <script type="text/javascript" src="limit.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="change.js"></script>
</head>

<body>
    <div class="js-clock">
        <h1>00:00</h1>
    </div>
    <form class="js-form form">
        <input type="text" placeholder="이름을 입력해 주세요." />
        <input type="date" placeholder="생년월일" />
        <button type="submit">submit</button>
    </form>
    <form class="js-limit limit">
        <input type="number" placeholder="소주 주량(잔)을 입력" />
    </form>
    <select name="liquor" id="liquor">
        <option value="">주종</option>
        <option value="소주">소주 1잔 (50ml) 17도</option>
        <option value="맥주">맥주 1잔 (500ml)5도</option>
        <option value="보드카">보드카 1잔 (30ml) 40도</option>
        <option value="와인">와인 1잔 (500ml)12도</option>
        <option value="위스키">위스키 1잔 (30ml)30도</option>
        <option value="소맥">소맥(mix) 1잔 (200ml) 15도</option>
        <option value="바카디">바카디 151프루프 1잔 (30ml) 75.5도</option>
    </select>
    <button id = "choose">확인</button>
    <h1 class="js-greeting greeting"></h1>
    <h2 class="js-greetingLimit greetingLimit"></h2>
    <h3 class="js-change change"></h3>
    <button class = "js-click click" onclick="plus_click();">🍺한잔해~🍺</btn>
    <h1 class = "js-alcoholLeft alcoholLeft"></h1>
</body>

</html>
